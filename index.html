<!DOCTYPE html>
<html>
<head>
    <title>AI Email Reply Generator</title>
</head>
<body>
    <h2>AI Email Reply Generator</h2>

    <textarea id="email" rows="6" cols="60"
        placeholder="Paste customer email here..."></textarea>
    <br><br>
    <button onclick="generate()">Generate Reply</button>

    <h3>AI Response:</h3>
    <pre id="output"></pre>

    <script>
        async function generate() {
            let message = document.getElementById("email").value;

            let res = await fetch("/generate", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            });

            let data = await res.json();

            document.getElementById("output").textContent =
                "Intent: " + data.intent + "\n\nReply:\n" + data.reply;
        }
    </script>
</body>
</html>
